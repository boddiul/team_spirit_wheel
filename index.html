<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><title>Team Spirit Wheel</title><link rel="icon" type="image/x-icon" href="/favicon.png"><style>body{
            padding: 0px;
            margin: 0px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;

            
            background-color: #000000;
            background-image: url('assets/background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        canvas{


            display:block;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100%;
            transform: translate(-50%, -50%);


            box-shadow: 0 0 50px rgba(0,0,0,0.5);



            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        }</style><script defer="defer" src="./bundle.min.js"></script></head><body><script></script></body></html>
